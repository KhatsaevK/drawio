#------------------------------------------------------------------------------
# Конфиг для Flowcharting в Grafana
# Связывает элемент draw.io (tonometr_blok) с SQL-запросом
cellIdPreamble: "cell-"
cells:
  tonometr_block:  # ID элемента из draw.io (должен совпадать!)
    dataRef: "tonometr"  # Название метрики из SQL-запроса
    
    # Настройка текста
    label:
      separator: "space"  # Разделитель между статичным текстом и значением
      text: "Тонометр: ${tonometr}"  # Текст + подстановка значения
      decimalPoints: 0  # Без десятичных знаков
      units: "none"  # Без единиц измерения
      labelColor:
        color: "white"  # Белый цвет текста

    # Настройка цвета (опционально)
    fillColor:
      thresholds:
        - {color: "green", level: 0}  # Зелёный, если значение >= 0
        - {color: "red", level: 1}    # Красный, если значение >= 1

# Конфиг для Flowcharting в Grafana
# Связывает элемент draw.io (tonometr_blok) с SQL-запросом
cellIdPreamble: "cell-"
cells:
  tonometr_block:  # Блок тонометра
    dataRef: "tonometr_value"  # Метрика из первого SQL-запроса
    label:
      separator: "space"
      decimalPoints: 0
      units: "none"
      labelColor:
        color: "white"
